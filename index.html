<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <div class="page__content">
    <header class="header">
      <img class="header__logo" src="./images/logo/logo.svg" alt="логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/profile/avatar.jpg" alt="аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button">
        </button>
      </section>
      <section class="cards">
        
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup popup_edit-profile">
      <div class="popup__content">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">
          Редактировать профиль
        </h2>
        <form class="popup__form popup__form_profile" name="edit-profile-form">
          <input class="popup__input popup__input_form_name" type="text" name="name-profile-input">
          <input class="popup__input popup__input_form_job" type="text" name="job-profile-input">
          <button class="popup__button-save" type="submit">
            Сохранить
          </button>
        </form>
      </div>
    </section>

    <section class="popup popup_new-card">
      <div class="popup__content">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">
          Новое место
        </h2>
        <form class="popup__form popup__form_add" name="edit-card-form">
          <input class="popup__input popup__input_form_title" type="text" name="title-card-input" placeholder="Название">
          <input class="popup__input popup__input_form_image" type="text" name="image-card-input" placeholder="Ссылкка на картинку">
          <button class="popup__button-save" type="submit">
            Сохранить
          </button>
        </form>
      </div>
    </section>

    <section class="popup popup_big-image">
      <div class="popup__image-container">
        <button class="popup__close" type="button"></button>
        <img src="." alt="картинка" class="popup__big-image">
        <p class="popup__image-caption"></p>
      </div>
    </section>

  </div>

<template id="card">
  <div class="card">
    <button class="card__remove-button"></button>
    <img src="." alt="картинка" class="card__image">
    <div class="card__content">
      <h2 class="card__title"></h2>
      <button class="card__like" type="button"></button>
    </div>
  </div>
</template>

<script src="./scripts/index.js"></script>

</body>

</html>
