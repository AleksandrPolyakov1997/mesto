<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <div class="page__content">
    <header class="header">
      <img class="header__logo" src="./images/logo/logo.svg" alt="логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/profile/avatar.jpg" alt="аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button">
        </button>
      </section>
      <section class="cards">
        <div class="card">
          <img src="./images/cards/1.jpg" alt="картинка" class="card__image">
          <div class="card__content">
            <h2 class="card__title">
              Карачаевск
            </h2>
            <button class="card__like" type="button"></button>
          </div>
        </div>
        <div class="card">
          <img src="./images/cards/2.jpg" alt="картинка" class="card__image">
          <div class="card__content">
            <h2 class="card__title">
              Гора Эльбрус
            </h2>
            <button class="card__like" type="button"></button>
          </div>
        </div>
        <div class="card">
          <img src="./images/cards/3.jpg" alt="картинка" class="card__image">
          <div class="card__content">
            <h2 class="card__title">
              Домбай
            </h2>
            <button class="card__like" type="button"></button>
          </div>
        </div>
        <div class="card">
          <img src="./images/cards/4.jpg" alt="картинка" class="card__image">
          <div class="card__content">
            <h2 class="card__title">
              Гора Эльбрус
            </h2>
            <button class="card__like" type="button"></button>
          </div>
        </div>
        <div class="card">
          <img src="./images/cards/5.jpg" alt="картинка" class="card__image">
          <div class="card__content">
            <h2 class="card__title">
              Домбай
            </h2>
            <button class="card__like" type="button"></button>
          </div>
        </div>
        <div class="card">
          <img src="./images/cards/6.jpg" alt="картинка" class="card__image">
          <div class="card__content">
            <h2 class="card__title">
              Карачаево-Черкесия
            </h2>
            <button class="card__like" type="button"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__content">
        <button class="popup__close"></button>
        <h2 class="popup__title">
          Редактировать профиль
        </h2>
        <form class="popup__form" name="edit-profile-form">
          <input class="popup__input popup__input_form_name" type="text" name="name-profile-input">
          <input class="popup__input popup__input_form_job" type="text" name="job-profile-input">
          <button class="popup__button-save" type="submit">
            Сохранить
          </button>
        </form>
      </div>
    </section>
  </div>
<script src="./scripts/index.js"></script>
</body>

</html>
