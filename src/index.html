<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="page">
  <div class="page__content">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo/logo.svg')%>" alt="логотип">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar-container">
          <img src="<%=require('./images/profile/avatar.jpg')%>" alt="аватар" class="profile__avatar">
          <button class="profile__avatar-button"></button>
        </div>
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button">
        </button>
      </section>
      <section class="cards">
        
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup popup_edit-profile">
      <div class="popup__content">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">
          Редактировать профиль
        </h2>
        <form class="popup__form popup__form_profile" name="edit-profile-form" novalidate>
          <input 
                class="popup__input popup__input_form_name"
                type="text"
                name="name"
                minlength="2"
                maxlength="40"
                required
                placeholder="Имя">
          <span class="popup__error name-error"></span>
          <input 
                class="popup__input popup__input_form_job" 
                type="text" 
                name="job"
                minlength="2"
                maxlength="200"
                required
                placeholder="О себе">
          <span class="popup__error job-error"></span>
          <button class="popup__button-save" type="submit">
            Сохранить
          </button>
        </form>
      </div>
    </section>

    <section class="popup popup_new-card">
      <div class="popup__content">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">
          Новое место
        </h2>
        <form class="popup__form popup__form_add" name="edit-card-form" novalidate>
          <input 
                class="popup__input popup__input_form_title" 
                type="text" 
                name="name"
                minlength="2"
                maxlength="30"
                required
                placeholder="Название">
          <span class="popup__error name-error"></span>
          <input 
                class="popup__input popup__input_form_image"
                type="url" 
                name="link" 
                placeholder="Ссылкка на картинку"
                required>
          <span class="popup__error link-error"></span>
          <button class="popup__button-save popup__button-save_invalid" type="submit" disabled>
            Сохранить
          </button>
        </form>
      </div>
    </section>

    <section class="popup popup_edit-avatar">
      <div class="popup__content">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">
          Обновить аватар
        </h2>
        <form class="popup__form popup__form_avatar" name="edit-card-form" novalidate>
          <input 
                class="popup__input popup__input_form_image"
                type="url" 
                name="avatar" 
                placeholder="Ссылкка на картинку"
                required>
          <span class="popup__error avatar-error"></span>
          <button class="popup__button-save popup__button-save_invalid" type="submit" disabled>
            Сохранить
          </button>
        </form>
      </div>
    </section>

    <section class="popup popup_delete-card">
      <div class="popup__content">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">
          Вы уверены?
        </h2>
          <button class="popup__button-save popup__button-delete" type="submit">
            Да
          </button>
      </div>
    </section>

    <section class="popup popup_big-image">
      <div class="popup__image-container">
        <button class="popup__close" type="button"></button>
        <img src="#" alt="#" class="popup__big-image">
        <p class="popup__image-caption"></p>
      </div>
    </section>

  </div>

<template id="card">
  <div class="card">
    <button class="card__remove-button"></button>
    <img src="." alt="картинка" class="card__image">
    <div class="card__content">
      <h2 class="card__title"></h2>
      <div class="card__like-container">
        <button class="card__like" type="button"></button>
        <div class="card__like-count"></div>
      </div>
    </div>
  </div>
</template>

</body>

</html>
